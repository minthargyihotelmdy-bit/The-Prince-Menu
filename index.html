<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Prince Hotel Mandalay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="images/bg.jpg" alt="The Prince Hotel" class="header-img" />
    <!-- Optional logo: drop your logo file at images/logo.png -->
    <img src="images/logo.png" alt="The Prince Hotel Logo" class="logo" />
    <h1>The Prince Hotel Mandalay</h1>
  </header>

  <section class="menu-section">
    <label for="menuSelect">Choose Menu</label>
    <select id="menuSelect">
      <option value="myanmar">Myanmar</option>
      <option value="international">English</option>
    </select>
  </section>

  <nav class="tabs">
    <!-- Tabs are generated dynamically from `window.menus` and `window.categoryLabels` by `script.js` -->
  </nav>

  <section class="menu-list" id="menuList">
    <!-- Menu cards are rendered dynamically by script.js -->
  </section>

  <script src="data/myanmar/chicken.js"></script>
  <script src="data/myanmar/pork.js"></script>
  <script src="data/myanmar/fish.js"></script>
  <script src="data/myanmar/mutton.js"></script>
  <script src="data/myanmar/snack.js"></script>
  <script src="data/international/chicken.js"></script>
  <script src="data/international/pork.js"></script>
  <script src="data/international/mutton.js"></script>
  <script src="data/international/snack.js"></script>
  <script src="menus.js"></script>
  <script src="data/categoryLabels.js"></script>
  <script src="script.js"></script>
  <script src="manage.js"></script>
</body>
</html>
